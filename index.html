<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCINQ Platform - AI Image & Video Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

  <!-- Main Container -->
  <div class="flex flex-col h-screen max-w-5xl mx-auto">

    <!-- Header -->
    <header class="bg-white border-b p-4 flex items-center justify-between">
      <div>
        <h1 class="text-xl font-bold">FCINQ Platform</h1>
        <p class="text-sm text-gray-500">AI Image & Video Generator</p>
      </div>
      <div class="text-right">
        <p class="text-xs text-gray-500">Session Cost</p>
        <p id="session-cost" class="text-lg font-semibold text-blue-600">$0.00</p>
      </div>
    </header>

    <!-- Messages Area -->
    <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Messages will be appended here -->
    </div>

    <!-- Input Area -->
    <div class="bg-white border-t p-4">
      <!-- Image Context Preview -->
      <div id="context-preview" class="hidden mb-3 p-3 bg-blue-50 border border-blue-200 rounded-lg">
        <div class="flex items-center justify-between mb-2">
          <p class="text-sm font-medium text-blue-900">ðŸ“Ž Images attached as context (<span id="context-count">0</span>)</p>
          <button onclick="clearImageContext()" class="text-xs text-blue-600 hover:text-blue-800 font-medium">Clear All</button>
        </div>
        <div id="context-images" class="flex gap-2 overflow-x-auto"></div>
      </div>

      <!-- Generation Type Toggle and Model Selection -->
      <div class="flex flex-col sm:flex-row items-center justify-between gap-3 mb-3">
        <div class="flex items-center gap-3">
          <span class="text-sm font-medium text-gray-700">Image</span>
          <label class="toggle-switch">
            <input type="checkbox" id="generation-type-toggle">
            <span class="toggle-slider"></span>
          </label>
          <span class="text-sm font-medium text-gray-700">Video</span>
        </div>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2">
            <label for="model-select" class="text-sm font-medium text-gray-700">Model:</label>
            <select id="model-select" class="model-dropdown">
              <option value="nano-banana">Nano Banana ($0.05)</option>
            </select>
          </div>
          <div class="flex items-center gap-2">
            <label class="toggle-switch-small">
              <input type="checkbox" id="enhance-prompt-toggle" checked>
              <span class="toggle-slider-small"></span>
            </label>
            <span class="text-xs font-medium text-gray-600">Enhance</span>
          </div>
        </div>
      </div>

      <!-- Additional Settings (expandable) -->
      <div id="additional-settings-container" class="hidden mb-3">
        <button type="button" id="settings-toggle-btn" onclick="toggleAdditionalSettings()" class="settings-toggle-btn">
          <span id="settings-toggle-text">More options</span>
          <span id="settings-toggle-icon" class="settings-toggle-icon">+</span>
        </button>
        <div id="additional-settings-content" class="additional-settings-content hidden">
          <!-- Options will be dynamically populated here -->
        </div>
      </div>

      <div class="flex gap-2">
        <!-- Image Upload Button -->
        <label for="image-upload" class="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium transition-colors cursor-pointer flex items-center justify-center">
          <input
            type="file"
            id="image-upload"
            accept="image/*"
            multiple
            class="hidden"
            onchange="handleImageUpload(event)"
          />
          ðŸ“·
        </label>

        <input
          id="prompt-input"
          type="text"
          placeholder="Describe what you want to create (e.g., 'modern product showcase with dramatic lighting')"
          class="flex-1 px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          onkeypress="if(event.key === 'Enter') sendMessage()"
        />
        <button
          onclick="sendMessage()"
          id="send-button"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors"
        >
          Generate
        </button>
      </div>
      <p class="text-xs text-gray-400 mt-2">
        <span id="hint-text">Try: "create professional glasses display" or "modern sunglasses with dramatic lighting"</span>
      </p>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
